<app-back-button></app-back-button>
<h4 class="text-primary text-center fw-bold">{{isEditMode ? 'Update User' : 'Add User'}}</h4>
<div class="row d-flex justify-content-center">
    <div class="col-md-4">
        <div class="card shadow-sm h-100 border-0 rounded-4 p-4">
            <form [formGroup]="userForm">
                <div class="form-group">
                    <label for="userName" class="text-primary">User Name</label>
                    <input type="text" class="form-control" id="userName" formControlName="userName">
                </div>
                <div class="form-group">
                    <label for="userRole" class="text-primary">User Role</label>
                    <select name="userRole" id="userRole" class="form-control" formControlName="userRole">
                        <option value="Candidate">Candidate</option>
                        <option value="Admin">Admin</option>
                        <option value="super_Admin">super_Admin</option>
                    </select>
                </div>
                <div>
                    <button mat-raised-button color="primary" class="mr-2" type="submit"
                        *ngIf="isEditMode" (click)="onUpdate()">Update</button>
                    <button mat-raised-button color="primary" class="mr-2" type="button" *ngIf="!isEditMode"
                        (click)="addUser()">Add</button>
                    <button mat-raised-button color="warn" type="button">Remove</button>
                </div>
            </form>
        </div>
    </div>
</div>
