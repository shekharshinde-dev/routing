<!-- login form -->
<ng-container *ngIf="allReadyHasAccount">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <mat-card class="p-2 shadow">
                        <mat-card-title class="text-center mb-4 mt-3">Login Form</mat-card-title>
                        <mat-card-content>
                            <mat-form-field>
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email">
                                <mat-error>Email is required</mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password">
                                <mat-error>Password is required</mat-error>
                            </mat-form-field>
                            <div class="text-center mb-3">
                                <button mat-raised-button color="primary" type="submit">Log In</button>
                            </div>
                            <p class="mb-0">Don't hvae account?
                                <a href="javascript:;" (click)="allReadyHasAccount = false">Create One</a>
                            </p>
                        </mat-card-content>
                    </mat-card>
                </form>

            </div>
        </div>
    </div>
</ng-container>




<!-- sign form -->

<ng-container *ngIf="!allReadyHasAccount">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
                    <mat-card class="p-2 shadow">
                        <mat-card-title class="text-center mb-4 mt-3">Sign Up Form</mat-card-title>
                        <mat-card-content>
                            <mat-form-field>
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="email">
                                <mat-error>Email is required</mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>Password</mat-label>
                                <input matInput formControlName="password">
                                <mat-error>Password is required</mat-error>
                            </mat-form-field>
                            <mat-form-field>
                                <mat-label>User Role</mat-label>
                                <mat-select formControlName="userRole">
                                    <mat-option value="Buyer">Buyer</mat-option>
                                    <mat-option value="Seller">Seller</mat-option>
                                    <mat-option value="Admin">Admin</mat-option>
                                    <mat-option value="super_Admin">super_Admin</mat-option>
                                </mat-select>
                                <mat-error>UserRole is required</mat-error>
                            </mat-form-field>
                            <div class="text-center mb-3">
                                <button mat-raised-button color="primary" type="submit">Sign Up</button>
                            </div>
                            <div>
                                <p>Already have account?
                                    <a href="javascript:;" (click)="allReadyHasAccount = true">Sign Up</a>
                                </p>
                            </div>

                        </mat-card-content>
                    </mat-card>
                </form>
            </div>
        </div>
    </div>
</ng-container>
